<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Shazam Music Search</title>
</head>
<body>
    <div class="container text-center">
        <!-- Title and search input/button -->
        <div class="search-container">
            <!-- Input for searching -->
            <input type="text" id="searchInput" class="form-control" placeholder="Enter a song or artist">
            <!-- Button to trigger search -->
            <button class="btn btn-primary" id="searchBtn" onclick="search()">Search</button>
        </div>
        <!-- Toggle button for dark mode -->
        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
        <!-- Loading indicator and error message placeholders -->
        <div id="loading" class="text-muted">Loading...</div>
        <div id="errorMessage" class="text-danger"></div>
        <!-- Container for displaying search results -->
        <div class="music-container" id="musicContainer"></div>
    </div>
    <!-- Script tag for including JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
