<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Library Management System</h1>
    </header>

    <main>
        <section id="user-interaction">
            <form id="checkout-form">
                <label for="item-type">Select Item Type:</label>
                <select id="item-type" required>
                    <option value="book">Book</option>
                    <option value="dvd">DVD</option>
                </select>

                <label for="item-id">Enter Item ID:</label>
                <input type="number" id="item-id" required>

                <button type="submit">Check Out</button>
            </form>

            <div id="feedback"></div>
        </section>

        <section id="selected-book-details">
            <h2>Selected Book Details</h2>
            <p id="book-details"></p>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
