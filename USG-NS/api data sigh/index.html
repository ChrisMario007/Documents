<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Music Search</title>
</head>
<body>
    <div class="toggle-container">
        <label id="darkModeLabel" class="theme-label">Dark mode</label>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="container text-center">
        <div class="search-container input-container">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter artist name">
            <button class="btn btn-primary" id="searchBtn" onclick="searchSongs()">Search</button>
        </div>
        <div id="loading" class="text-muted">Loading...</div>
        <div id="errorMessage" class="text-danger"></div>
        <div class="music-container" id="musicContainer"></div>
    </div>

    <!-- Listening Modal -->
   

    <script src="script.js"></script>
</body>
</html>
